apiVersion: v1
kind: Pod
metadata:
  name: gamess
spec:
  nodeSelector:
    #topology.kubernetes.io/region: us-west
    nautilus.io/linstor: "true"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: nvidia.com/gpu.product
            operator: In
            values:
            - NVIDIA-A10
            - NVIDIA-GeForce-RTX-3090
            - NVIDIA-GeForce-RTX-4090
            - NVIDIA-TITAN-RTX
            - NVIDIA-RTX-A5000
            - Quadro-RTX-6000
            - Tesla-V100-SXM2-32GB
            - NVIDIA-A40
            - NVIDIA-L40
            - NVIDIA-RTX-A6000
            - Quadro-RTX-8000

  tolerations:
    - key: nvidia.com/gpu
      operator: Exists
    - key: nvidia.com/gpu
      operator: Exists
      effect: PreferNoSchedule
  containers:
    - name: brats-processing
      image: gitlab-registry.nrp-nautilus.io/prp/jupyter-stack/prp

      command: ["/bin/bash", "-c"]
      args:
        - |
          sudo apt-get update
          sudo apt-get install csh gfortran-9 libopenblas-dev -y

          sudo cp /data/gamess.zip .
          
          unzip gamess.zip
          cd gamess
          #./config
          #/usr/lib/x86_64-linux-gnu

          sudo ln -s /usr/bin/gfortran-9 /usr/bin/gfortran
          ./bin/create-install-info.py --fortran_version 9.5.0

          ./tools/lapack/download-lapack.csh
          make lapack
          
          make -j$(nproc)
          mkdir restart
          ./rungms exam01 00 1

          gfortran -v

          tail -f /dev/null
     
      volumeMounts:
        - name: workspace
          mountPath: /app
        - name: shm
          mountPath: /dev/shm
        - name: data
          mountPath: /data
    
      resources:
        requests:
          memory: 24Gi
          cpu: "12"
          nvidia.com/gpu: "1"
        limits:
          memory: 32Gi
          cpu: "16"
          nvidia.com/gpu: "1"
 
  volumes:
    - name: workspace
      emptyDir:
        sizeLimit: 50Gi
    - name: data
      persistentVolumeClaim:
        claimName: gamess-1 
    - name: shm
      emptyDir:
        medium: Memory
        sizeLimit: 16Gi
 
  restartPolicy: Never